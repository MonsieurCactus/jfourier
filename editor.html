<!DOCTYPE html>

<style type='text/css'>
	body { font-family: Helvetica; }
	#MathInput {width:750px; height:200px; padding:5px;}
	#MathOutput {  width:750px;  background-color:#CEEDD8; padding:5px; height: 400px;
    overflow: auto;}
	code, pre { background-color:#38DF64; padding:2px; }
	blockquote { border-left-style:double; border-left-color:#777777; padding:3px; background-color:#FFCC99;}  
</style>

<script type='text/javascript'>//<![CDATA[ 

	$(window).load(function(){
  /*$.ajax({

		MathJax.Hub.Queue(["Typeset",MathJax.Hub,"MathOutput"]);

	var converter = new Showdown.converter();

	window.UpdateMath = function (TeX) {
	//set the MathOutput HTML
	document.getElementById("MathOutput").innerHTML = converter.makeHtml(TeX);
	//reprocess the MathOutput Element
	MathJax.Hub.Queue(["Typeset",MathJax.Hub,"MathOutput"]); 
	};
	});//]]>  

</script>
</head>

<body>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]} });
	</script>
<div id="MathOutput"></div>
	<textarea  id="MathInput" size="50" onkeyup="UpdateMath(this.value)" placeholder="Let's have a math discussion!"></textarea>

	

</body>
